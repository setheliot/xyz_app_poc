<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>404 Not Found</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    code, pre { background: #f6f8fa; padding: .2rem .4rem; border-radius: 4px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    details { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The requested path <code>{{ payload.received.path }}</code> was not found.</p>

  <details open>
    <summary>Debug JSON</summary>
    <pre>{{ payload|tojson(indent=2) }}</pre>
  </details>

  <!-- Raw JSON embedded for programmatic use if needed -->
  <script id="debug-json" type="application/json">{{ payload|tojson }}</script>
</body>
</html>
